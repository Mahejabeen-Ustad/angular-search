<div class="expansion-container">
    <mat-accordion>
      <mat-expansion-panel hideToggle>
        <mat-expansion-panel-header>
          <mat-panel-title>
            Search repo by name
          </mat-panel-title>
        </mat-expansion-panel-header>
        <div class="example-form">
          <mat-form-field class="example-full-width">
            <mat-label>Title</mat-label>
            <!--[()} acts as getter to get the values-->
            <input matInput placeholder="enter title" [(ngModel)]="git.name" />
          </mat-form-field>
          <button mat-button color="primary" (click)="getRepoByName()" >Search</button>
      </div>
      </mat-expansion-panel>
    </mat-accordion>
  </div>
  <div>
    <div class="row">
        <div class="">
            <mat-card class="example-card" *ngFor="let reposite of gitList" >
                <!--card header-->
                <mat-card-header>
                    <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title>{{reposite.name_with_namespace}}</mat-card-title>
                </mat-card-header>
                <mat-divider></mat-divider>
                
                <!--card content-->
                <mat-card-content>
                    <p>Description:
                        {{reposite.description}}
                    </p>
                </mat-card-content>
                <br/>

                <mat-divider></mat-divider>
             

                <mat-card-content>
                   <mat-icon>stars</mat-icon>{{reposite.star_count}}
                   &nbsp;&nbsp;&nbsp;&nbsp;
                   <mat-icon>call_split</mat-icon>{{reposite.forks_count}}
                   &nbsp;&nbsp;&nbsp;&nbsp;
                   <mat-icon>question_answer</mat-icon>{{reposite.open_issues_count}}
                   &nbsp;&nbsp;&nbsp;&nbsp;
                </mat-card-content>

                <mat-divider></mat-divider>
        


            
            </mat-card>

        </div>
                         
    </div>
             
</div>
